<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWPush - Home</title>

    <!-- Link to shared CSS -->
    <link href="popup.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <img src="icons/icon_128.png" alt="PWPush Icon" class="header-icon">
        <h2>PWPush Quick Share</h2>
    </div>

    <div class="container">
        <!-- Input field for text or URL submission -->
        <div class="setting">
            <input type="text" id="textInput" placeholder="Enter your text or URL here..." />
        </div>
        <!-- Submit button -->
        <button id="submitText">Generate PWPush Link</button>

        <!-- Container for displaying the generated link -->
        <div id="resultContainer" class="hidden">
            <div class="result-row">
                <input type="text" id="pwpushLink" readonly>
                <button id="copyButton">Copy</button>
            </div>
        </div>
        <!-- Optional settings reveal button -->
        <button id="toggleOptionalButton">Show Optional Settings</button>

        <!-- Optional settings container (hidden initially) -->
        <div id="optionalSettings" class="hidden">
            <!-- Option to choose type of push: text, file, or URL -->
            <!-- <div class="setting centered-setting">
                <label for="kind">Kind of Push:</label>
                <select id="kind">
                    <option value="text">Text</option>
                    <option value="url">URL</option>
                </select>
            </div> -->

            <!-- Optional Passphrase -->
            <div class="setting centered-setting">
                <input type="password" id="passphraseInput" placeholder="Optional: Enter passphrase" />
            </div>

            <!-- Optional Note
            <div class="setting centered-setting">
                <textarea id="noteInput" placeholder="Optional: Add a personal note"></textarea>
            </div> -->
        </div>



        
        <!-- Links to other pages styled as buttons -->
        <div>
            <a href="settings.html" class="settings-link">Go to Settings</a>
            <a href="how-to-use.html" class="settings-link">How to Use</a>
        </div>
    </div>



    <!-- Footer support message outside the frosted container -->
    <footer class="support-footer">
        Please support the official release:
        <a href="https://pwpush.com/" target="_blank">PWPush.com</a>
    </footer>

    <script src="popup.js"></script>
</body>

</html>
